<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Chat (working title)</title>
    <link rel="icon" type="image/png" href="https://coe-chat.vercel.app/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --text-color: #eee;
            --primary-color: #4a90e2;
            --container-bg: #1e1e1e;
            --sidebar-bg: #2b2b2b;
            --border-color: #444;
            --bubble-bg-sent: #4a90e2;
            --bubble-bg-received: #444;
            --hover-color: #3b3b3b;
            --scrollbar-thumb-color: #555;
            --scrollbar-track-color: #2b2b2b;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: var(--container-bg);
            display: flex;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-color);
        }

        .sidebar {
            width: 300px;
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            min-width: 250px;
            max-width: 400px;
            max-height: 100vh;
            min-height: auto;
            background-color: var(--sidebar-bg);
        }

        .sidebar-top {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            min-height: 0;
            gap: 1rem;
        }

        .sidebar h2, .sidebar h3 {
            margin: 0;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .chat-title {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        #chat-header button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        #chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            padding: 1rem;
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }

        .message-info {
            font-size: 0.8em;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 10px;
        }

        .message-info .username {
            font-weight: bold;
        }

        .message-info .timestamp {
            font-size: 0.9em;
        }

        .message {
            display: flex;
            flex-direction: column;
        }

        .message.sent {
            align-items: flex-end;
        }

        .message.sent .message-bubble {
            color: #fff;
            border-radius: 18px 18px 0 18px;
            background-color: var(--bubble-bg-sent);
        }

        .message.received {
            align-items: flex-start;
        }

        .message.received .message-bubble {
            color: var(--text-color);
            border-radius: 18px 18px 18px 0;
            background-color: var(--bubble-bg-received);
        }

        .message-bubble {
            padding: 6px 15px;
            line-height: 1.3;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 85%;
            position: relative;
            font-size: 16px;
            white-space: normal;
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: none;
            overflow-y: auto;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #3876c7;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .material-symbols-rounded {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            cursor: pointer;
        }

        .auth-form {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            width: 100%;
        }

        .auth-form input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .auth-form button {
            width: 100%;
            padding: 0.75rem;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .user-list-item:hover {
            background-color: var(--hover-color);
        }

        .unread-dot {
            min-width: 22px;
            height: 22px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            transition: background 0.2s;
        }
        .unread-dot span {
            position: relative;
            z-index: 1;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }
        .online-status {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: grey;
            margin-right: 5px;
            border: 2px solid #222;
            transition: background 0.2s;
            display: inline-block;
        }
        .online-status.online {
            background-color: #4CAF50 !important;
        }
        .online-status.offline {
            background-color: grey !important;
        }

        .user-list-item-actions {
            margin-left: auto;
        }

        /* Modal specific styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999; /* Fix: ensure modal is above everything */
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content .friend-list-for-group {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
        }

        .modal-content .friend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token {
            font-weight: 300;
            color: #999;
        }

        /* NEW STYLES for image upload */
        .upload-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .upload-btn .material-symbols-rounded {
            color: #fff;
            font-size: 24px;
        }

        #image-preview {
            display: none;
            align-items: center;
            padding: 5px;
            background-color: var(--container-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-right: 10px;
        }

        #image-preview.visible {
            display: flex;
        }

        #image-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* New style for inline images in messages */
        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 5px;
        }

        .message-actions {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            gap: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 2px;
        }

        .message-bubble:hover .message-actions {
            display: flex;
        }

        .message-bubble {
            position: relative;
        }

        .send-icon-button {
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            padding: 0;
        }

        .send-icon-button .material-symbols-rounded {
            color: #fff;
            font-size: 24px;
        }

        .sidebar h3 {
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.25rem;
            text-align: center;
        }

        #user-info-bottom {
            position: sticky;
            flex-shrink: 0;
            bottom: 0;
            background: var(--sidebar-color);
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        /* NEW STYLES for friend/user actions */
        .user-list-item-actions {
            display: none;
            gap: 5px;
            background: rgba(43, 43, 43, 0.8);
            border-radius: 5px;
            padding: 5px;
        }

        .user-list-item:hover .user-list-item-actions {
            display: flex;
        }

        .action-icon {
            font-size: 18px;
            color: #999;
            cursor: pointer;
        }

        .action-icon:hover {
            color: #fff;
        }

        #settings-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        #settings-area label {
            font-weight: bold;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #bubble-color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }
        #bubble-color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }
        #bubble-color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        .sidebar-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #add-friend-btn, #create-group-btn {
            width: 100%;
        }

        #friends-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* New style for blocked users list */
        #blocked-users-list {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .toggle-blocked-btn {
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .blocked-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #3b3b3b;
        }

        .blocked-user-item .unblock-btn {
            background-color: #e57373;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* NEW STYLES for Friend Request System */
        #friend-requests-btn {
            position: relative;
            margin-bottom: 10px;
        }

        #friend-requests-btn .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 0.7em;
            font-weight: bold;
        }

        #friend-requests-list {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .request-item {
            background-color: var(--container-bg);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-item button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .request-item .accept-btn {
            background-color: #4CAF50;
        }
        .request-item .decline-btn {
            background-color: #f44336;
        }

        /* NEW STYLES for Online/Offline Status */
        .online-status {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: grey;
            margin-right: 5px;
            border: 2px solid #222;
            transition: background 0.2s;
            display: inline-block;
        }

        .online-status.online {
            background-color: #4CAF50 !important;
        }

        .online-status.offline {
            background-color: grey !important;
        }

        #online-users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .online-user-item {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: var(--container-bg);
            border-radius: 8px;
        }

        /* NEW STYLES for Typing Indicator */
        #typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #999;
            display: none;
        }

        #group-settings-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        #user-settings-modal .modal-content {
            background: #23272f;
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 32px 24px;
            max-width: 350px;
            width: 95%;
            font-size: 1.1em;
        }
        #user-settings-modal input[type="color"] {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #888;
            background: none;
        }
        #user-settings-modal button {
            margin-top: 10px;
            font-size: 1em;
        }
        #user-info-bottom {
            border-top: 1.5px solid var(--border-color);
            padding-top: 1.2rem;
            background: rgba(30,30,30,0.95);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
        }
        #user-info {
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            padding: 8px 0;
            border-radius: 8px;
            transition: background 0.15s;
        }
        #user-info:hover {
            background: #353a45;
        }
        .sidebar {
            background: linear-gradient(135deg, #23272f 80%, #2b2b2b 100%);
            box-shadow: 2px 0 16px rgba(0,0,0,0.12);
            border-radius: 0 16px 16px 0;
        }
        .sidebar h3 {
            font-size: 1.4rem;
            letter-spacing: 0.02em;
            color: #fff;
            margin-bottom: 1.2rem;
        }
        #settings-area {
            background: rgba(36,40,48,0.85);
            border-radius: 10px;
            padding: 1rem 0.7rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #settings-area h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: #b0c4e7;
        }
        .color-picker-container label {
            color: #b0c4e7;
        }
        #bubble-color-picker {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #888;
            margin-left: 6px;
        }

        /* --- AUTH SCREEN REDESIGN --- */
        #auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color);
            gap: 2rem;
        }
        #auth-screen h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2rem;
        }
        .auth-btn-row {
            display: flex;
            gap: 1rem;
        }
        .auth-btn-row button {
            font-size: 1.1rem;
            padding: 1rem 2.5rem;
            border-radius: 1.5rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .auth-btn-row button:hover {
            background: #3876c7;
        }
        .auth-form {
            background: #23272f;
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 2.5rem 2rem;
            max-width: 350px;
            width: 95%;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }
        .auth-form input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 8px;
            border: 1.5px solid #444;
            background: #181a20;
            color: #fff;
            font-size: 1.1em;
        }
        .auth-form button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 1.5rem;
            font-size: 1.1em;
            background: var(--primary-color);
            color: #fff;
            border: none;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .auth-form button:hover {
            background: #3876c7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999; /* Fix: ensure modal is above everything */
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        #notification-modal .modal-content {
            background: #23272f;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 24px 18px;
            text-align: center;
            font-size: 1.1em;
            gap: 18px;
        }
        #notification-modal button {
            margin-top: 18px;
            font-size: 1em;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 1.2em;
            padding: 0.7em 2em;
            cursor: pointer;
        }
        #notification-modal button:hover {
            background: #3876c7;
        }

        /* Remove unwanted arrow from all elements */
        /* Fix for unwanted ::marker or ::before pseudo-element */
        h2, h3, h4, .chat-title, .auth-btn-row, .auth-form, .sidebar, .container, #auth-screen {
            /* Remove any list-style or marker */
            list-style: none;
        }
        /* Remove unwanted ::marker globally */
        *::marker, *::before {
            content: none !important;
        }
    </style>
</head>
<body>

    <!-- Add notification modal HTML just before closing </body> -->
    <div id="notification-modal" class="modal" style="display:none;">
        <div class="modal-content" style="max-width:320px;">
            <span id="notification-modal-message"></span>
            <button id="notification-modal-close-btn">OK</button>
        </div>
    </div>

    <div id="auth-screen">
        <img src="https://coe-chat.vercel.app/favicon.png" alt="Chat Icon" style="width:64px;height:64px;margin-bottom:1.2rem;">
        <h2>Welcome to Chat (working title)</h2>
        <div class="auth-btn-row">
            <button id="show-create-account-btn">Create New Account</button>
            <button id="show-login-btn">Log In</button>
        </div>
    </div>

    <div id="create-account-form-container" style="display:none;" class="auth-form">
        <h2>Create Account</h2>
        <input type="email" id="new-email" placeholder="Email">
        <input type="password" id="new-password" placeholder="Password">
        <input type="text" id="new-username" placeholder="Username">
        <button id="create-account-btn">Create</button>
        <button id="back-to-auth-btn">Back</button>
    </div>

    <div id="login-form-container" style="display:none;" class="auth-form">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Log In</button>

async function removeFriend(userId) {
    const confirmed = confirm("Are you sure you want to remove this friend?");
    if (!confirmed) return;
    try {
        // Construct the private chat ID
        const privateChatId = [currentUser.uid, userId].sort().join('_');

        // Check for and stop the Realtime Database listener for this specific chat
        if (chatListeners[privateChatId] && Array.isArray(chatListeners[privateChatId])) {
            chatListeners[privateChatId].forEach(listener => {
                if (listener.ref && listener.callback) {
                    listener.ref.off('value', listener.callback);
                }
            });
            delete chatListeners[privateChatId];
        }

        // Delete the chat associated with this friend
        await deleteChat(userId);

        // Remove friend from current user's profile
        await db.collection('profiles').doc(currentUser.uid).update({
            friends: firebase.firestore.FieldValue.arrayRemove(userId)
        });

        // Remove current user from friend's profile
        await db.collection('profiles').doc(userId).update({
            friends: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
        });

        showNotification('Friend and chat removed successfully.');

        // Delay the sidebar refresh to allow the database to update
        setTimeout(() => {
            listenForFriendsAndGroups(); // Re-render the friends list
            currentChatId = null;
            chatPage.style.display = 'none';
            mainSidebar.style.display = 'flex';
        }, 500); // 500ms delay

    } catch (error) {
        showNotification("Failed to remove friend.");
    }
}

// CORRECTED FUNCTION:
async function deleteChat(friendId) {
    const chatIds = [currentUser.uid, friendId].sort();
    const chatId = chatIds.join('_');
    const chatRef = db.collection('chats').doc(chatId);
    
    // Use .get() to check if the document exists before trying to delete its subcollection
    const chatDoc = await chatRef.get();

    if (chatDoc.exists) {
        // If it exists, proceed to delete the messages subcollection
        const messagesRef = chatRef.collection('messages');
        const snapshot = await messagesRef.get();

        // Delete all messages in the subcollection
        const batch = db.batch();
        snapshot.docs.forEach((doc) => {
            batch.delete(doc.ref);
        });
        await batch.commit();

        // Delete the chat document itself
        await chatRef.delete();
    }
}
      
async function acceptFriendRequest(requestId, fromUserId) {
    try {
        const myProfileRef = db.collection('profiles').doc(currentUser.uid);
        const theirProfileRef = db.collection('profiles').doc(fromUserId);

        await db.runTransaction(async (transaction) => {
            const myProfileDoc = await transaction.get(myProfileRef);
            const theirProfileDoc = await transaction.get(theirProfileRef);
            if (!myProfileDoc.exists || !theirProfileDoc.exists) {
                throw "User profiles do not exist!";
            }
            // Use arrayUnion to add the friend ID to both profiles
            transaction.update(myProfileRef, { friends: firebase.firestore.FieldValue.arrayUnion(fromUserId) });
            transaction.update(theirProfileRef, { friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid) });
            // Delete the friend request document
            transaction.delete(db.collection('friend_requests').doc(requestId));
        });

        showNotification("Friend request accepted!");
        // Re-render the sidebar after the transaction is complete
        listenForFriendsAndGroups();
    } catch (error) {
        showNotification("Failed to accept friend request. This may be due to a permissions issue.");
    }
}

        async function compressImage(file, maxWidth) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = height * (maxWidth / width);
                            width = maxWidth;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(blob => {
                            resolve(blob);
                        }, file.type, 0.8);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function processImageForMessage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    resolve(event.target.result);
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

function displayMessage(data, messageId) {
    const isSent = data.senderId === currentUser.uid;
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('message-container');

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    if (isSent) {
        messageElement.classList.add('sent');
    } else {
        messageElement.classList.add('received');
    }

    const bubble = document.createElement('div');
    bubble.classList.add('message-bubble');
    if (isSent) {
        bubble.style.backgroundColor = data.senderColor || userData.bubbleColor;
    } else {
        bubble.style.backgroundColor = friendsData[data.senderId]?.bubbleColor || 'var(--bubble-bg-received)';
    }

    // --- Show sender info and timestamp (NO online-status dot here) ---
    if (!isSent) {
        const infoDiv = document.createElement('div');
        infoDiv.classList.add('message-info');
        const usernameSpan = document.createElement('span');
        usernameSpan.classList.add('username');
        usernameSpan.textContent = data.senderName;

        // Timestamp formatting (HH:MM)
        let timeStr = '';
        if (data.timestamp && typeof data.timestamp.toDate === 'function') {
            const date = data.timestamp.toDate();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            timeStr = `${hours}:${minutes}`;
       
        }
        const timestampSpan = document.createElement('span');
        timestampSpan.classList.add('timestamp');
        timestampSpan.textContent = timeStr;

        infoDiv.appendChild(usernameSpan);
        infoDiv.appendChild(timestampSpan);
        messageContainer.appendChild(infoDiv);
    }

    // Parse images and markdown
    const imageRegex = /!\[\]\((data:image\/[a-zA-Z0-9\-\+\/\=]+)\)/g;
    const content = data.content;
    let lastIndex = 0;
    let match;

    const tempDiv = document.createElement('div');

    while ((match = imageRegex.exec(content)) !== null) {
        const preText = content.substring(lastIndex, match.index).trim();
        if (preText) {
            const textElement = document.createElement('div');
            textElement.innerHTML = marked.parse(preText);
            tempDiv.appendChild(textElement);
        }

        const imageData = match[1];
        const imageElement = document.createElement('img');
        imageElement.src = imageData;
        imageElement.classList.add('message-image');
        tempDiv.appendChild(imageElement);
        lastIndex = imageRegex.lastIndex;
    }

    const remainingText = content.substring(lastIndex).trim();
    if (remainingText) {
        const textElement = document.createElement('div');
        textElement.innerHTML = marked.parse(remainingText);
        tempDiv.appendChild(textElement);
    }

    bubble.appendChild(tempDiv);
    messageElement.appendChild(bubble);
    messageContainer.appendChild(messageElement);
    chatMessages.appendChild(messageContainer);

    // --- Always scroll to the bottom after adding a message ---
    setTimeout(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 0);
}

            }

            try {
                await db.collection('groups').doc(currentChatId).update({
                    members: firebase.firestore.FieldValue.arrayUnion(...selectedMembers)
                });
                showNotification("Members added successfully!");
                addMemberModal.style.display = 'none';
                // Re-open chat to update info
                openChat(currentChatId, 'group', null, currentGroupData.name);
            } catch (error) {
                showNotification("Failed to add members.");
            }
        });

        cancelAddMembersBtn.addEventListener('click', () => {
            addMemberModal.style.display = 'none';
        });
        
        deleteGroupBtn.addEventListener('click', async () => {
            const confirmed = confirm("Are you sure you want to delete this group? This action is permanent.");
            if (!confirmed) return;

            try {
                // Delete all messages in the chat
                const messagesSnapshot = await db.collection('chats').doc(currentChatId).collection('messages').get();
                const batch = db.batch();
                messagesSnapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();

                // Delete the chat document itself
                await db.collection('chats').doc(currentChatId).delete();

                // Delete the group document
                await db.collection('groups').doc(currentChatId).delete();
                
                showNotification("Group deleted successfully.");
                backToSidebarBtn.click();
            } catch (error) {
                showNotification("Failed to delete group.");
            }
        });

        transferOwnerBtn.addEventListener('click', async () => {
           
            groupSettingsModal.style.display = 'none';
            transferOwnershipModal.style.display = 'flex';
            transferOwnerList.innerHTML = '';
            
            const currentMembers = currentGroupData.members;
            
            for (const memberId of currentMembers) {
                if (memberId !== currentUser.uid) {
                    const memberDoc = await db.collection('profiles').doc(memberId).get();
                    if (memberDoc.exists) {
                        const memberData = memberDoc.data();
                        const memberItem = document.createElement('label');
                        memberItem.classList.add('friend-item');
                        memberItem.innerHTML = `
                            <input type="radio" name="new-owner" data-id="${memberId}">
                            <span>${memberData.username}#${memberData.tag}</span>
                        `;
                        transferOwnerList.appendChild(memberItem);
                    }
                }
            }

            if (transferOwnerList.children.length === 0) {
                transferOwnerList.textContent = "No other members to transfer ownership to.";
                confirmTransferBtn.disabled = true;
            } else {
                confirmTransferBtn.disabled = false;
            }
        });

        confirmTransferBtn.addEventListener('click', async () => {
            const newOwnerId = document.querySelector('#transfer-owner-list input:checked')?.dataset.id;
            if (!newOwnerId) {
                showNotification("Please select a new owner.");
                return;
            }
            
            try {
                await db.collection('groups').doc(currentChatId).update({
                    ownerId: newOwnerId
                });
                showNotification("Ownership transferred successfully.");
                transferOwnershipModal.style.display = 'none';
                backToSidebarBtn.click();
            } catch (error) {
                showNotification("Failed to transfer ownership.");
            }
        });

        cancelTransferBtn.addEventListener('click', () => {
            transferOwnershipModal.style.display = 'none';
        });


        saveColorBtn.addEventListener('click', async () => {
            const newColor = bubbleColorPicker.value;
            try {
                await db.collection('profiles').doc(currentUser.uid).update({
                    bubbleColor: newColor
                });
                showNotification("Color saved successfully!");
            } catch (error) {
                showNotification("Failed to save color.");
            }
        });

        document.getElementById('modal-save-color-btn').addEventListener('click', async () => {
            const newColor = document.getElementById('modal-bubble-color-picker').value;
            try {
                await db.collection('profiles').doc(currentUser.uid).update({
                    bubbleColor: newColor
                });
                bubbleColorPicker.value = newColor;
                showNotification('Color saved successfully!');
                document.getElementById('user-settings-modal').style.display = 'none';
            } catch (error) {
                showNotification('Failed to save color.');
            }
        });

    // --- Typing Indicator Fix ---
    async function openChat(chatId, type, memberId, name) {
        // --- Detach old listeners ---
        if (messagesUnsubscribe) {
            messagesUnsubscribe();
            messagesUnsubscribe = null;
        }
        if (typingIndicatorListener) {
            rtdb.ref(`/${currentChatId}/typing`).off('value', typingIndicatorListener);
            typingIndicatorListener = null;
        }

        currentChatId = chatId;
        currentChatType = type;
        chatPage.style.display = 'flex';
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.placeholder = "Type a message...";

        currentChatInfo.textContent = name;
        leaveGroupBtn.style.display = 'none';
        groupSettingsBtn.style.display = 'none';
        currentGroupData = null;

        if (type === 'group') {
            const groupDoc = await db.collection('groups').doc(chatId).get();
            if (groupDoc.exists) {
                currentGroupData = groupDoc.data();
                leaveGroupBtn.style.display = 'block';
                if (currentGroupData.ownerId === currentUser.uid) {
                    groupSettingsBtn.style.display = 'block';
                }
            }
        }

        chatMessages.innerHTML = '';

        // --- Typing Indicator Listener ---
        const typingRef = rtdb.ref(`/${chatId}/typing`);
        typingIndicatorListener = typingRef.on('value', (snapshot) => {
            const typingUsers = snapshot.val() || {};
            let validTypingUsers = [];
            if (type === 'private') {
                validTypingUsers = Object.keys(typingUsers).filter(uid =>
                    uid !== currentUser.uid && friendsData[uid]
                );
            } else if (type === 'group' && currentGroupData) {
                validTypingUsers = Object.keys(typingUsers).filter(uid =>
                    uid !== currentUser.uid && currentGroupData.members.includes(uid)
                );
            }
            if (validTypingUsers.length > 0) {
                let typingNames = validTypingUsers.map(uid =>
                    friendsData[uid]?.username || 'Someone'
                );
                typingIndicator.textContent = `${typingNames.join(', ')} is typing...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        // --- Messages Listener ---
        const chatCollection = db.collection('chats').doc(chatId).collection('messages');
        messagesUnsubscribe = chatCollection.orderBy('timestamp').onSnapshot(snapshot => {
            chatMessages.innerHTML = '';
            snapshot.docs.forEach(doc => displayMessage(doc.data(), doc.id));
            // --- Auto-scroll after DOM update ---
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 0);
        });
    }
    // --- Notification Modal Logic ---
    function showNotification(message) {
        document.getElementById('notification-modal-message').textContent = message;
        document.getElementById('notification-modal').style.display = 'flex';
    }
    document.getElementById('notification-modal-close-btn').onclick = function() {
        document.getElementById('notification-modal').style.display = 'none';
    };

    // Add missing setTypingStatus function
function setTypingStatus(isTyping) {
    if (!currentUser || !currentChatId) return;
    const typingRef = rtdb.ref(`/${currentChatId}/typing/${currentUser.uid}`);
    if (isTyping) {
        typingRef.set(true);
    } else {
        typingRef.remove();
    }
}

function setupOnlinePresence() {
    if (!currentUser) return;
    const uid = currentUser.uid;
    const userStatusDatabaseRef = rtdb.ref('/status/' + uid);
    const connectedRef = rtdb.ref('.info/connected');
    connectedRef.on('value', (snapshot) => {
        console.log('RTDB .info/connected:', snapshot.val());
        if (snapshot.val() === true) {
            userStatusDatabaseRef.onDisconnect().set({ isOnline: false, last_changed: firebase.database.ServerValue.TIMESTAMP });
            userStatusDatabaseRef.set({ isOnline: true, last_changed: firebase.database.ServerValue.TIMESTAMP });
            console.log('setupOnlinePresence: set online for', uid);
        }
    });
}
