<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Draw</title>
    <link rel="stylesheet" href="flagdraw.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

#flagPrompt img {
    width: 200px;
    display: block;
    margin-bottom: 20px;
}

canvas {
    border: 2px solid black;
    cursor: crosshair;
    display: block;
    margin-bottom: 15px;
}

.controls button {
    margin-right: 10px;
    padding: 10px 15px;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>

    <h1>Draw the Flag</h1>

    <!-- Where the correct flag appears for the player to copy -->
    <div id="flagPrompt"></div>

    <!-- Canvas for drawing -->
    <canvas id="drawArea" width="500" height="300"></canvas>

    <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn">Submit Drawing</button>
    </div>

    <div id="result"></div>

    <script src="flagdraw.js"></script>
</body>
</html>
