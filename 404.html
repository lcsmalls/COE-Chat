<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #f7f7f7;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --button-bg: #0078d4;
      --button-hover: #005ea2;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 700;
    }

    p {
      font-size: 1.25rem;
      margin: 0.5rem 0 2rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .link-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .link-group img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      background: none;
      border: none;
    }

    .link-group a {
      display: inline-block;
      background-color: var(--button-bg);
      color: #fff;
      text-decoration: none;
      border-radius:35px;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.2s, transform 0.15s ease;
    }

    .link-group a:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The page you’re looking for doesn’t seem to exist.</p>

  <nav>
    <div class="link-group">
      <img src="https://coe-chat.vercel.app/favicon.png" alt="Main Site icon">
      <a href="https://coe-chat.vercel.app/">Chat</a>
    </div>

    <div class="link-group">
      <img src="https://teorainneacha.vercel.app/icon.png" alt="Teorainneacha icon">
      <a href="https://teorainneacha.vercel.app/">Teorainneacha</a>
    </div>

    <div class="link-group">
      <img src="https://coe-chat.vercel.app/royale/favicon.png" alt="Catgirl Royale icon">
      <a href="https://coe-chat.vercel.app/royale">Catgirl Royale</a>
    </div>
  </nav>
</body>
</html>
